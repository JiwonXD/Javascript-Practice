<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10주차 실습</title>
    <link rel="stylesheet" href="style.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>
    <div class="container"> <!-- 전체 컨텐츠를 감싸는 컨테이너 -->
        
        <!-- 1. 이모티콘 출력하기 -->
        <section class="emoji-section">
            <h2>예제 1: 하트 이모티콘 출력하기</h2>
            <p>버튼을 클릭하여 입력한 숫자만큼 하트(❤️) 를 출력합니다. (최대 50개)</p>
            <button class="btn" onclick="printEmoji()">하트 출력</button> <!-- 클릭 시 printEmoji() 함수 실행 -->
            <div id="emoji-display" class="emoji-display"></div> <!-- 이모티콘이 표시될 영역 -->
        </section>

        <!-- 2. 구구단 생성기 -->
        <section class="gugudan-section">
            <h2>예제 2: 구구단 생성기</h2>
            <p>버튼을 클릭하여 2~9단 중 원하는 단을 리스트로 생성합니다.</p>
            <button class="btn" onclick="generateGugudan()">구구단 생성</button> <!-- 클릭 시 generateGugudan() 함수 실행 -->
            <ul id="gugudan-display" class="gugudan-display"></ul> <!-- 구구단 결과가 리스트로 표시될 영역 -->
        </section>

        <!-- 3. 간단한 로그인 -->
        <section class="login-section">
            <h2>예제 3: 간단한 로그인</h2>
            <p>아이디(admin)와 비밀번호(1234)를 입력하세요.</p>
            <div class="login-form">
                <label>
                    아이디:
                    <input type="text" id="user-id" placeholder="아이디 입력"> <!-- 아이디 입력창 -->
                </label>
                <label>
                    비밀번호:
                    <input type="password" id="user-pw" placeholder="비밀번호 입력"> <!-- 비밀번호 입력창, password 타입으로 입력값 숨김 -->
                </label>
                <button class="btn" onclick="checkLogin()">로그인</button> <!-- 클릭 시 checkLogin() 함수 실행 -->
            </div>
            <div id="login-result" class="login-result"></div> <!-- 로그인 결과 메시지가 표시될 영역 -->
        </section>

        <!-- 4. 숫자 카운터 -->
        <section class="counter-section">
            <h2>예제 4: 숫자 카운터</h2>
            <p>버튼을 클릭하여 숫자를 증가시키거나 감소시킵니다.</p>
            <div class="counter-container">
                <button class="counter-btn" onclick="decrease()">-</button> <!-- 클릭 시 decrease() 함수 실행, 숫자 -1 -->
                <span id="counter-display" class="counter-display">0</span> <!-- 현재 카운터 숫자 표시 -->
                <button class="counter-btn" onclick="increase()">+</button> <!-- 클릭 시 increase() 함수 실행, 숫자 +1 -->
            </div>
        </section>
    </div>

    <script src="script.js"></script> <!-- 외부 JavaScript 파일 연결 -->
</body>
</html>
